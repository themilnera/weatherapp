<body>
    <header>

    <nav>
      <ul>
        <li id="home-link" ><a href="index.html">Home</a></li>

        <li id="about-link"><a href="about.html">About</a></li>
      </ul>
    </nav>
    <section class="weather-section"></section>
        <div class="page">
          <h1>LATEST WEATHER</h1>
          <div class="archive">
            <article class="article">
              <section id="stats">
                <div class="summary">
                  <h2>Weather summary</h2>
                  <h3 id="five-city"></h3>
                  <p>Currently: <span id="current-desc"></span></p>
                  <p>
                    Temperature:
                    <span id="current-temp"></span> 
                  </p>
                  <p>Wind Chill: <span id="current-windChill"></span></p>
                  <p>Humidity: <span id="current-humid"></span></p>
                  <p>Wind Speed: <span id="current-windSpeed"></span></p>
                </div>
              </section>
              <div class="summary-img">
                
              </div>
            </article>

            <!-- 5 day forecast -->
            <div class="article-centered">
              <article class="forecast-container">
                <h2 id="forecast-title">5 Day Forecast</h2>
                <h3 id="city">Tooele</h3>
                <div class="flex">
                  <div class="flex-col">
                    <span id="dayTitle1" class="col-head">Monday</span>
                    <span id="image1"></span>
                    <span class="temp-data">
                      <span id="data1"></span>
                      <span></span>
                    </span>
                  </div>
                  <div class="flex-col">
                    <span id="dayTitle2" class="col-head">Tuesday</span>
                    <span id="image2" ></span>
                    <div class="temp-data">
                      <span id="data2"></span>
                      <span></span>
                    </div>
                  </div>
                  <div class="flex-col">
                    <span id="dayTitle3" class="col-head">Wednesday</span>
                    <span id="image3" ></span>
                    <div class="temp-data">
                      <span id="data3"></span>
                      <span></span>
                    </div>
                  </div>
                  <div class="flex-col">
                    <span id="dayTitle4" class="col-head">Thursday</span>
                    <span id="image4" ></span>
                    <div class="temp-data">
                      <span id="data4"></span>
                      <span></span>
                    </div>
                  </div>
                  <div class="flex-col">
                    <span id="dayTitle5" class="col-head">Friday</span>
                    <span id="image5" ></span>
                    <div class="temp-data">
                      <span id="data5"></span>
                      <span></span>
                    </div>
                  </div>
                </div>
              </article>
            </div>
          </div>
        </div>
      </section>
